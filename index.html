<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search" placeholder="Search for a city...">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather">
            <img src="" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">--°C</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/542/542566.png" alt="Temperature Icon">
                    <div>
                        <p class="temp">--°C</p>
                        <p>Temperature</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/891/891368.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/3712/3712844.png" alt="Wind Icon">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
